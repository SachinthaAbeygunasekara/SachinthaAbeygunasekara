name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Snake
        uses: platane/snk@latest
        with:
          username: SachinthaAbeygunasekara
          theme: light
          output: ./output/github-contribution-grid-snake-light.svg
      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./output/github-contribution-grid-snake-light.svg
          git commit -m "Update snake"
          git push
